<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HQ SERVICE | Support Center</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary: #5865F2;
      --primary-dark: #4752c4;
      --background: #030712;
      --surface: #1f2937;
      --text: #f3f4f6;
      --text-secondary: #94a3b8;
    }

    html {
      scroll-behavior: smooth;
      background: var(--background);
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #1e1b4b 0%, #020617 50%);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 24px;
    }

    .navbar {
      background: rgba(3, 7, 18, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(88, 101, 242, 0.1);
      position: fixed;
      width: 100%;
      z-index: 50;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .logo-wrapper:hover {
      opacity: 0.9;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      filter: drop-shadow(0 0 8px rgba(88, 101, 242, 0.5));
      transition: filter 0.3s ease;
    }

    .logo-img:hover {
      filter: drop-shadow(0 0 12px rgba(88, 101, 242, 0.8));
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 20px rgba(88, 101, 242, 0.3);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(88, 101, 242, 0.4);
    }

    .hero {
      padding: 8rem 1rem 4rem;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(to right, #f3f4f6, #5865F2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin: 0 auto 2rem;
    }

    .faq {
      padding: 4rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .faq-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 3rem;
      background: linear-gradient(to right, #f3f4f6, #5865F2);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .faq-item {
      background: rgba(31, 41, 55, 0.5);
      border: 1px solid rgba(88, 101, 242, 0.1);
      border-radius: 12px;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .faq-question {
      padding: 1.25rem;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: var(--text);
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .faq-question:hover {
      background: rgba(88, 101, 242, 0.1);
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      padding: 0 1.25rem;
      color: var(--text-secondary);
    }

    .faq-answer.active {
      max-height: 200px;
      padding: 0 1.25rem 1.25rem;
    }

    .discord-btn {
      background: var(--primary);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
      margin: 2rem 0;
      text-decoration: none;
    }

    .discord-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .footer {
      background: rgba(3, 7, 18, 0.9);
      padding: 2rem 1rem;
      text-align: center;
      color: var(--text-secondary);
      margin-top: auto;
      border-top: 1px solid rgba(88, 101, 242, 0.1);
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 0.5rem;
      }

      .hero {
        padding: 6rem 1rem 3rem;
      }

      .hero h1 {
        font-size: clamp(1.8rem, 4vw, 2.5rem);
      }

      .faq {
        padding: 2rem 1rem;
      }

      .faq-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 480px) {
      .nav-container {
        padding: 0.5rem 1rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
        padding: 0.6rem 1.2rem;
        font-size: 0.95rem;
      }

      .hero p {
        font-size: 1.1rem;
      }

      .discord-btn {
        padding: 0.6rem 1.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <nav class="nav-container">
      <a href="#" class="logo-wrapper">
        <img class="logo-img"https://i.postimg.cc/JhhNQSX0/20250802-1645-Lightning-Bolt-Logo-Redesign-simple-compose-01k1n63v27e399cp4fpfzsq0z5.png" alt="HQ SERVICE Logo">
        <span class="font-bold text-xl">HQ SERVICE</span>
      </a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to HQ Service Support</h1>
    <p>Get instant support and expert solutions, available 24/7.</p>
    <a href="https://discord.hqservice.top/" class="btn btn-primary">
      Contact Support
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </a>
  </section>

  <section class="faq">
    <h2 class="faq-title">Common Questions</h2>
    <div id="faq-container"></div>
  </section>

  <div class="text-center">
    <a href="https://discord.hqservice.top/" class="discord-btn" target="_blank" rel="noopener">
      <svg width="20" height="20" viewBox="0 0 71 55" fill="currentColor">
        <path d="M60.1 4.9A58.9 58.9 0 0 0 46.2.4c-.2.4-.5.9-.6 1.3-4.3-.7-8.6-.7-13 0-.2-.4-.4-.9-.6-1.3A58.9 58.9 0 0 0 16.9 5C2.7 27.2-.6 48.8.2 70c7.7 5.6 18.7 9 29.7 9 .9 0 1.8 0 2.6-.1a40.2 40.2 0 0 0 17.4-5.1c4.2-3.2 7.5-7.3 9.8-12 .6-1.4 1.2-2.8 1.8-4.2.1-6.8-.1-13.7-.6-20.6zM26.5 36c-3.6 0-6.5-3.3-6.5-7.4 0-4 2.9-7.3 6.5-7.3 3.6 0 6.6 3.3 6.5 7.3 0 4.1-2.9 7.4-6.5 7.4zm20 0c-3.6 0-6.5-3.3-6.5-7.4 0-4 2.9-7.3 6.5-7.3 3.6 0 6.6 3.3 6.5 7.3 0 4.1-2.9 7.4-6.5 7.4z"/>
      </svg>
      Join our Discord
    </a>
  </div>

  <footer class="footer">
    <p>Â© 2025 HQ SERVICE. All rights reserved.</p>
    <p class="mt-2 text-sm">Last Updated: 2025-08-03 15:42:13 UTC</p>
    <p class="mt-1 text-sm">Created by: Synq-dev</p>
  </footer>

  <script>
    const faqData = [
      {
        question: "How can I contact support?",
        answer: "Join our Discord server for instant support at discord.hqservice.top"
      },
      {
        question: "What are your support hours?",
        answer: "Our support team is available 24/7 through Discord for instant assistance."
      },
      {
        question: "Do you offer refunds?",
        answer: "No, all sales are final according to our Terms of Service."
      },
      {
        question: "What's the average response time?",
        answer: "We typically respond within minutes during peak hours and within 24 hours maximum."
      }
    ];

    const faqContainer = document.getElementById('faq-container');

    faqData.forEach((item, index) => {
      const faqItem = document.createElement('div');
      faqItem.className = 'faq-item';
      
      const question = document.createElement('button');
      question.className = 'faq-question';
      question.innerHTML = `
        ${item.question}
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14M5 12h14"/>
        </svg>
      `;
      
      const answer = document.createElement('div');
      answer.className = 'faq-answer';
      answer.textContent = item.answer;
      
      question.addEventListener('click', () => {
        const isActive = answer.classList.contains('active');
        document.querySelectorAll('.faq-answer').forEach(a => a.classList.remove('active'));
        document.querySelectorAll('.faq-question').forEach(q => q.classList.remove('active'));
        if (!isActive) {
          answer.classList.add('active');
          question.classList.add('active');
        }
      });
      
      faqItem.appendChild(question);
      faqItem.appendChild(answer);
      faqContainer.appendChild(faqItem);
    });
  </script>

</body>
</html>
